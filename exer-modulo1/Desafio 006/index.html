<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da listas a seguir. Pasee o mouse sobre os termos para descobrir qual  tag deverá utilizar em cada caso.</p>
<ul type="square"> 
    <li><abbr title="Usa a tag &lt p &gt">Parágrafos</abbr></li>
    <li><abbr title="Usa a tag &lt h1 ate h6 &gt">Titúlos</abbr></li>
    <li><abbr title="Usa a tag &lt img &gt ">Imagens</abbr></li>
    <li><abbr title="Usa a tag &lt abbr &gt ">Abreviaçõs</abbr></li>
    <li><abbr title="usa a tag &lt code &gt ">Código Fonte</abbr></li>
    <li><abbr title="Usa a tag &lt ol &gt ">Listas numeradas</abbr></li>
    <li><abbr title="Usa a atag &lt ul &gt">Listas com demarcadores</abbr></li>

</ul>


</body>
</html>
